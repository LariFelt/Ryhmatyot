<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/laskin.css">
    <script src="js/nelilaskin.js"></script>
    <title>Laskin</title>
</head>
<body>
    <div class="laskin">
        <h3>Laskin</h3>
        <input type="text" id="naytto" disabled>
        <br>
        <button onclick="tyhjennaNaytto()">AC</button>
        <button onclick="poistaViimeinen()">C</button>
        <button onclick="lisaaSyote('%')">%</button>
        <button onclick="lisaaSyote('/')">/</button>
        <br>
        <button onclick="lisaaSyote('7')">7</button>
        <button onclick="lisaaSyote('8')">8</button>
        <button onclick="lisaaSyote('9')">9</button>
        <button onclick="lisaaSyote('*')">*</button>
        <br>
        <button onclick="lisaaSyote('4')">4</button>
        <button onclick="lisaaSyote('5')">5</button>
        <button onclick="lisaaSyote('6')">6</button>
        <button onclick="lisaaSyote('-')">-</button>
        <br>
        <button onclick="lisaaSyote('1')">1</button>
        <button onclick="lisaaSyote('2')">2</button>
        <button onclick="lisaaSyote('3')">3</button>
        <button onclick="lisaaSyote('+')">+</button>
        <br>
        <button onclick="lisaaSyote('0')">0</button>
        <button onclick="lisaaSyote('.')">.</button>
        <button onclick="laskeTulos()">=</button>
    </div>
</body>
</html>
