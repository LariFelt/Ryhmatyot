<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekti6</title>
    
</head>
<body>
    <h2>Täytä lomake</h2>
    <form id="lomake">
        <label for="etunimi">Etunimi:</label>
        <input type="text" id="etunimi" name="etunimi" required><br>

        <label for="sukunimi">Sukunimi:</label>
        <input type="text" id="sukunimi" name="sukunimi" required><br>

        <label for="lahiosoite">Lähiosoite:</label>
        <input type="text" id="lahiosoite" name="lahiosoite" required><br>

        <label for="postinumero">Postinumero:</label>
        <input type="text" id="postinumero" name="postinumero" required><br>

        <label for="postitoimipaikka">Postitoimipaikka:</label>
        <input type="text" id="postitoimipaikka" name="postitoimipaikka" required><br>

        <label for="puhelin">Puhelin:</label>
        <input type="tel" id="puhelin" name="puhelin" required><br>

        <label for="sahkoposti">Sähköposti:</label>
        <input type="email" id="sahkoposti" name="sahkoposti" required><br>

        <input type="submit" value="Lähetä">
    </form>
    <script src="js/paikallinenvarasto.js"></script>
</body>
</html>
