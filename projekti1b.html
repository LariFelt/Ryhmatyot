<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tyylit1b.css">
    <title>Lomake</title>
</head>
<body>
    <h1 id="otsikko">Lomake</h1>
    <p id="kuvaus">Käyttäjätarinoiden mukaan tehty kyselylomake</p>

    <form id="kyselylomake">
        <label for="nimi">Nimi:</label>
        <input type="text" id="nimi" name="nimi" required minlength="3">
        <div id="nimiVirhe" class="virhe">Anna kelvollinen nimi.</div>

        <label for="email">Sähköposti:</label>
        <input type="email" id="email" name="email" required>
        <div id="emailVirhe" class="virhe">Anna kelvollinen sähköpostiosoite.</div>

        <label for="ika">Ikä:</label>
        <input type="text" id="ika" name="ika" required>
        <div id="ikaVirhe" class="virhe">Anna kelvollinen ikä.</div>

        <label for="pudotus">Valitse vaihtoehto:</label>
        <select id="pudotus" name="pudotus">
            <option value="vaihtoehto1">Vaihtoehto 1</option>
            <option value="vaihtoehto2">Vaihtoehto 2</option>
            <option value="vaihtoehto3">Vaihtoehto 3</option>
        </select>

        <fieldset>
            <legend>Valitse yksi ryhmä:</legend>
            <div class="ryhma">
                <label for="ryhma1">Ryhmä 1</label>
                <input type="radio" id="ryhma1" name="ryhma" value="ryhma1">
            </div>
            <div class="ryhma">
                <label for="ryhma2">Ryhmä 2</label>
                <input type="radio" id="ryhma2" name="ryhma" value="ryhma2">
            </div>
        </fieldset>

        <fieldset>
            <legend>Valitse useita vaihtoehtoja:</legend>
            <div class="valinta">
                <label for="valinta1">Valinta 1</label>
                <input type="checkbox" id="valinta1" name="valinta" value="valinta1">
            </div>
            <div class="valinta">
                <label for="valinta2">Valinta 2</label>
                <input type="checkbox" id="valinta2" name="valinta" value="valinta2">
            </div>
        </fieldset>
        
           
            <textarea id="kommentit" name="kommentit" rows="4" cols="50" placeholder="Lisäkommentit..."></textarea>
        
        <button id="laheta" type="submit">Lähetä</button>
    </form>

    <script src="js/java1b.js"></script>
</body>
</html>
